<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sebmontoyaart</title>
    <link rel="stylesheet" href="./styles/styleportafolio2_formulario.css" />
  </head>
  <body>
    <header>
      <a href="./index.html"><h1>SEBASTIAN MONTOYA <br> ART</h1></a>
      <p class="cita">
        "Dibujar es como hacer un gesto expresivo con la ventaja de la permanencia." 
        Henri- Emile Matisse </p>
    </header>
    <main>
        <div class="container">
            <div class="FORMULARIO">FORMULARIO <br>DE CONTACTO</div>
            <div class="nombres"> 
               NOMBRES
            </div>
            <div class="apellidos">
                APELLIDOS
            </div>
            <div class="correo">
                CORREO
            </div>
            <div class="celular">
                CELULAR
            </div>
            <div class="informacion"> INFORMACION</div>
            <div class="enviar">
                <form action="" method="post">
                    <button>
                        <input type="submit" value="ENVIAR">
                           </button>
                </form>
               
            </div>
            <div class="espacionombre"> 
                <form action="" method="post">
                <label for="name"></label>
                <input class="input espacionombre" type="text" id="fname" name="fname">
                </form>
            </div>
            <div class="espacioapellidos">
                <form action="" method="post">
                 <label for="lastname"></label>
                <input class="input espacioapellidos" type="text" id="Lastname" name="Lastname">
                </form>
            </div>
            <div class="espaciocorreo">
                <form action="" method="post">
                 <label for="correo"></label>
                <input class="input correo" type="email" id="Email" name="Email">
                </form>
            </div>
            <div class="espaciocelular">
                <form action="" method="post">
                 <label for="celular"></label>
                    <input class="input espaciocelular" type="tel" id="Cellphone" name="Cellphone">
                </form>
            </div>
            <div class="espacioinformacion">
                <form action="" method="post">
                    <label for="info"></label>
                       <input class="input espacioinformacion" type="text" id="Info" name="informacion">
                   </form>
            </div>
          </div>
    </main>
    <footer>
      <div class="conteiner-Fotter">
        <a href="#" class="datos">Contacto</a>
        <a href="#" class="datos">Biografia</a>
        <a href="#" class="datos">Precios</a>
      </div>
    </footer>
  </body>
</html>
